name: prueba_jun
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  cached_network_image: ^3.4.1
  dio: ^5.9.0
  flutter:
    sdk: flutter
  go_router: ^16.3.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: MontrserratBold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: MontrserratMedium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
    - family: MontrserratRegular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
